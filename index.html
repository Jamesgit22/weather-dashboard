<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container min-vw-100 min-vh-100">
        <!-- Header -->
        <header class="row">
            <div class="col-12 bg-cust-header text-light text-center py-2 fs-2">Weather Dashboard</div>
        </header>
        <!-- Search section on the left. Hard coded to page -->
            <div class="row">
                <div class="col-3">
                    <div id="search-column" class="col-12 p-2 justify-content-center">
                        <div class="row">
                            <h2 class="col-12">Search for a City:</h2>
                        </div>
                        <div class="row">
                            <input type="text" id="search-input" class="col-12 rounded border-opacity-50 border-dark-subtle mb-3 fs-4"></input>
                        </div>
                        <div class="row">
                            <button type="submit" id="search-btn" class="col-12 rounded btn btn-primary mb-3">Search</button>
                        </div>
                        <div class="row">
                            <div class="col-12 border-bottom border-dark mb-3"></div>
                        </div>
                        <div id="history-container">
                        
                        </div>
                    </div>
                </div>
                <!-- HTML below will be dynamically created in javascript -->
                <!-- Current info section -->
                <section id="info-section" class="col-7">    
                    
                </section>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
